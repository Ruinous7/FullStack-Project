<nav class="navbar navbar-expand-lg bg-primary"  style="height: 72px">
  <div id="loginNav" class="container-fluid">
    <span class="navbar-brand">
      <img src="../favicon.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      A Movies Management Website - Final Fullstack Project
    </span>
    <span class="navbar-text">

    </span>
  </div>

<br>
<div class="container text-center">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div  class="card text-center mb-3">
        <!-- Login Page Inputs -->
        <div class="card-header">
          Hello, Please Login to Continue.
        </div><br>
        <div class="card-body">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingUsername" placeholder="Username" #username (keyup)="usernameInput.username=username.value">
            <label for="floatingUsername">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" #password (keyup)="usernameInput.password=password.value">
            <label for="floatingPassword">Password</label>
            <br>
            <p class="card-text" >{{error}}</p>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" (click)="checkInput(username,password)">Login</button><br>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
