<div  class="card text-center mb-3">
  <div class="card-body">
    <!-- Name Input -->
    <div class="mb-3">
      <h6><label for="nameInput" class="form-label">Movie's Name:</label></h6>
      <input type="text" class="form-control" id="nameInput" placeholder="Enter Name" #NameInput value="{{movie.name}}" (keyup)="movie.name=NameInput.value">
    </div>
    <hr>
    <!-- Genre Input -->
    <h6><label for="genreInput" class="form-label">Movie's Genres:</label></h6>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="genreInput" #genreInput placeholder="Enter Genre & Add it to the list below" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="addG(genreInput.value, addGenre)">Add</button>
    </div>
    <div class="card">
      <select class="form-select" aria-label="Default select example" #Genres>
        <option *ngFor="let g of movie.genres" value="{{g}}">{{g}}</option>
      </select>
    </div><br>
    <button type="button" class="btn btn-danger" (click)="deleteGenre(Genres.value)">Delete Selected Genre</button>
    <hr>
    <!-- Premiere Input -->
    <div class="mb-3">
      <h6><label for="premiereInput" class="form-label" >Movie's Premiere:</label></h6>
      <input type="date" class="form-control" id="premiereInput" placeholder="Enter Premiere" #DateInput value="{{movie.premiere}}" (change)="movie.premiere=DateInput.value">
    </div>
    <!-- Image Input -->
    <div class="mb-3">
      <h6><label for="imageInput" class="form-label">Movie's Image:</label></h6>
      <input type="url" class="form-control" id="imageInput" placeholder="Enter Image URL" #ImgInput value="{{movie.image}}" (keyup)="movie.image=ImgInput.value">
    </div>
    <!-- Action Buttons -->
    <button class="btn btn-primary" (click)="editMovie(fillIn)">Save</button> &nbsp;
    <button class="btn btn-danger" (click)="toMovies()">Cancel</button>
  </div>
</div>

<!-- Add Genre Modal -->

<ng-template #addGenre let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Alert</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <p>
            <span class="text-primary"><strong>{{genreInput.value}}</strong> already exists as a Genre</span>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.close('Ok click')">Ok</button>
      </div>
    </form>
  </div>
</ng-template>

<!-- Fill In Modal -->

<ng-template #fillIn let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Alert</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <p>
          <strong> Please make sure you fill in the relevant information </strong>
        </p>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">OK</button>
  </div>
</ng-template>
