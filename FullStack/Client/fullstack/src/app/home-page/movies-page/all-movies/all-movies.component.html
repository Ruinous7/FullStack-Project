
<!-- Movies NavBar-->
<div>
  <nav class="navbar navbar-expand-lg bg"  style="background-color: #e3f2fd; height: 50px ; color:black">
    <div id="loginNav" class="container-fluid">
      <!-- Movies Display-->
      <span class="navbar-brand" style="font-size:medium" *ngIf="allContentPage">
        Welcome to Movies Management Page.
      </span>
      <!-- Edit Movies Display-->
      <div *ngIf="editPage">
        <span class="navbar-brand" style="font-size:medium">Now Editing {{editing.name+"."}}</span>
      </div>
      <!-- Add Movies Display-->
      <div *ngIf="addPage">
        <span class="navbar-brand" style="font-size:medium">Make Sure All Movie Credentials are Correct.</span>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <nav class="nav" >
          <!-- Navigation Buttons-->
          <button type="button" class="btn btn-info" (click)="toMovies()">Display Movies</button> &nbsp;
          <button type="button" class="btn btn-info" (click)="toAddMovie()">Add Movies</button> &nbsp;
        </nav>
      </div>
      <span class="navbar-text">
        <div class="container-fluid">
          <!-- Movies Search Function Display-->
          <form class="d-flex" role="search" *ngIf="allContentPage">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" #searchInput (keyup)="search(searchInput.value)">
          </form>
        </div>
      </span>
    </div>
  </nav>
  <br>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <!-- Movies Component-->
      <div class="basic-grid" *ngIf="allContentPage; else editAddPage">
          <app-movie [movie]="m" *ngFor="let m of movies" ></app-movie>
        <router-outlet></router-outlet>
      </div>
      <ng-template #editAddPage>
        <router-outlet></router-outlet>
      </ng-template>
      <!-- Edit & Add Pages-->
    </div>
    <div class="col"></div>
  </div>
</div>
