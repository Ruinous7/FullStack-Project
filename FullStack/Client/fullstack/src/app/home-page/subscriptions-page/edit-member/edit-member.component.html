<div  class="card text-center mb-3">
  <div class="card-body">
    <!-- Name Input -->
    <div class="mb-3">
      <h6><label for="nameInput" class="form-label">Member's Name:</label></h6>
      <input type="text" class="form-control" id="nameInput" placeholder="Enter Name" #NameInput value="{{member.name}}" (keyup)="member.name=NameInput.value">
    </div>
    <!-- Email Input -->
    <hr>
    <div class="mb-3">
      <h6><label for="emailInput" class="form-label">Member's Email:</label></h6>
      <input type="text" class="form-control" id="emailInput" placeholder="Enter Email" #EmailInput value="{{member.email}}" (keyup)="member.email=EmailInput.value">
    </div>
    <!-- City Input -->
    <hr>
    <div class="mb-3">
      <h6><label for="cityInput" class="form-label">Member's City:</label></h6>
      <input type="text" class="form-control" id="cityInput" placeholder="Enter City" #CityInput value="{{member.city}}" (keyup)="member.city=CityInput.value">
    </div>
    <hr>
    <!-- Action Buttons -->
    <button class="btn btn-primary" (click)="editMember(fillIn)">Save</button> &nbsp;
    <button class="btn btn-danger" (click)="toMembers()">Cancel</button>
  </div>
</div>

<!-- Fill In Modal -->

<ng-template #fillIn let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Alert</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <p>
          <strong> Please make sure you fill in the relevant information </strong>
        </p>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">OK</button>
  </div>
</ng-template>
