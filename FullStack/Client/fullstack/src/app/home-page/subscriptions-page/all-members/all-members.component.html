<!-- Members NavBar-->
<div>
  <nav class="navbar navbar-expand-lg bg"  style="background-color: #e3f2fd; height: 50px ; color:black">
    <div id="loginNav" class="container-fluid">
      <!-- Members Display-->
      <span class="navbar-brand" style="font-size:medium" *ngIf="allContentPage">
        Welcome to Members Management Page.
      </span>
      <!-- Edit Member Display-->
      <span class="navbar-brand" style="font-size:medium" *ngIf="editPage">
        Now Editing {{nowEditing.name+"."}}
      </span>
      <!-- Add Member Display-->
      <span class="navbar-brand" style="font-size:medium" *ngIf="addPage">
        Make Sure All Member Credentials are Correct.
      </span>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <nav class="nav" >
           <!-- Navigation Buttons-->
          <button type="button" class="btn btn-info" (click)="toMembers()">Display Members</button> &nbsp;
          <button type="button" class="btn btn-info" (click)="toAddMember()">Add Member</button> &nbsp;
        </nav>
      </div>
      <span class="navbar-text">
      </span>
    </div>
  </nav>
  <br>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <!-- Movies Component-->
      <div class="basic-grid" *ngIf="allContentPage; else editAddPage">
          <app-member [member]="m" *ngFor="let m of members" ></app-member>
        <router-outlet></router-outlet>
      </div>
      <ng-template #editAddPage>
        <router-outlet></router-outlet>
      </ng-template>
      <!-- Edit & Add Pages-->
    </div>
    <div class="col"></div>
  </div>
</div>
